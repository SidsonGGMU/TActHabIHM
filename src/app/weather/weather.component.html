<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"> 
        <img src= "http://openweathermap.org/img/w/{{this.weatherCity.weatherDescription.weather[0].icon}}.png"
        alt="Weather icon">
      </div>
      <mat-card-title>
        {{weatherCity.name}} , {{weatherCity.weatherDescription.weather[0].main}}
      </mat-card-title>
      <mat-card-subtitle>{{weatherCity.weatherDescription.weather[0].description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image>
    <mat-card-content>
        <code>
            <br> Weather : {{weatherCity.weatherDescription.main | json}}
        </code>          
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color = "warn"  (click)="deleteWeather()">Supprimer</button>
    </mat-card-actions>
</mat-card>
